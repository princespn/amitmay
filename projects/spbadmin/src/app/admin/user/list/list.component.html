<ng-template #editButtonTemplate let-row="row" let-rowIndex="index" let-updateRowConst="updateRowConst">

  <ng-template #editForm let-dialogRef="dialogRef">
    <gomco-formly-form  [model]="row" (successful)="updateRowConst(rowIndex, $event)" [subscribeRoute]="false" [dialogRef]="dialogRef"
                        [debug]="false" [fields]="fields"
                        [resource]="resource" [param]="{id: row['@id']}" [update]="true" [showDeleteButton]="false"></gomco-formly-form>
  </ng-template>


  <gomco-dialog-button
    [matConfirmDialogData]="{dialogueContent: editForm, title: 'Edit Users', showActionButtons: false}"
    [label]="'Edit'" [textColor]="'primary'" ></gomco-dialog-button>
</ng-template>



<ng-template #createForm let-dialogRef="dialogRef">
  <gomco-formly-form  (successful)="listComponent.addRow($event)" [subscribeRoute]="false" [fields]="fields"
                      [dialogRef]="dialogRef" [successMessage]="'Add  Successfully'"
                      [debug]="false"
                      [resource]="resource"></gomco-formly-form>
</ng-template>
<gomco-common-list #listComponent [resourcePath]="resourcePath"
                   [filters]="searchFields" [resource]="resource" [columns]="columns" metaTitle="Users Details"
                   [createNewDialogTemplate]="createForm" [actions]="[{type: 'template', template: editButtonTemplate}, {type: 'delete'}]"
                   [createButtonName]="'Add Users'">
</gomco-common-list>
