<ng-template #loadingComponent>
  <div>Please wait....</div>
  <gomco-rect-loading></gomco-rect-loading>
</ng-template>

<div *ngIf="!successful; else loadingComponent;" class="max-w-md" [@fadeInUp]>
    <div *ngIf="!queryParams.registered" class="text-center my-4">
        <h5>Welcome to Shopping Manager!</h5>
        <p>Please sign in to your account</p>
    </div>


    <gomco-formly-form (successful)="successful = true"  [snackbar]="false" [successCallback]="successCallback" [captcha]="false" [wrapButton]="false"
                       label="Sign in" [fields]="fields" resource="login_check" [buttonWidth]="'w-full'"></gomco-formly-form>


    <div fxLayout="row" fxLayoutAlign="space-between center" class="my-4">
        <mat-checkbox class="caption"ng >Remember Me</mat-checkbox>
        <a [routerLink]="['/forgot-password']" class="caption link-text">Forgot Password?</a>
    </div>

    <p class="text-center create-account pt-4 pb-1">
        Don't have an account? <a class="link-text" [routerLink]="['/register']">Create an account</a>
    </p>
    <p class="mt-3 text-center"><small>By signing in, you agree to our </small><a [routerLink]="['/pages/terms-and-condtions']" class="link-text"><small>Terms and Conditions</small></a>
    </p>
</div>
