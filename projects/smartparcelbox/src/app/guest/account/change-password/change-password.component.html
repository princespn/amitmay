<div fxLayout="column" fxLayoutAlign="center center">
    <mat-card fxLayout="row">
        <div fxLayout="column" fxFlex="40" fxHide.lt-md="true">
            <img src="assets/images/img/change-password.jpg" alt="password">
        </div>
        <div fxLayout="column" fxFlex.gt-md="60" class="md:p-5">
            <gomco-formly-form method="update" [param]="{id: 'me'}"
                               [resource]="'profile'"
                               formClass="" fxLayoutDir="column"
                               [fields]="changePasswordFields"></gomco-formly-form>
        </div>
    </mat-card>
</div>
