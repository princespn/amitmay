<mat-card  fxLayoutAlign="center center" fxLayout="column" fxLayoutGap="15px" class="p-24 max-w-3xl">
  <div fxLayout="column" fxLayoutGap="15px" fxLayoutAlign="center center">
    <h3>Are you sure, you want to sign out?</h3>
  </div>
  <mat-card-actions fxLayoutGap="15px">

    <button mat-raised-button color="default" (click)="backClicked()">Cancel</button>
    <button mat-raised-button color="warn" (click)="logout()" [routerLink]="['/login']">Sign out</button>

  </mat-card-actions>
</mat-card>
