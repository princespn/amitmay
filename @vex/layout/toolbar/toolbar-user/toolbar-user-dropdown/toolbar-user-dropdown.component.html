<div class="dropdown">

  <div class="py-4 pr-4 pl-3" fxLayout="row" fxLayoutAlign="space-between center">
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
      <div class="dropdown-heading-icon" fxLayout="row" fxLayoutAlign="center center">
        <img [src]="user?.profilePicUrl ? user?.profilePicUrl : 'assets/img/avatars/account-thumbnail.svg'" alt="user-image"/>
      </div>
      <div>
        <p>{{user?.firstName}} {{user?.lastName}}</p>
        <!--<p>{{user.email}}</p>-->
      </div>
    </div>
  </div>



    <div class="dropdown-content">


      <a [routerLink]="menuItem.route" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px" class="my-3" *ngFor="let menuItem of items">
        <ic-icon [icon]="menuItem.icon" size="20px" fontSet="fa"></ic-icon>
        <span>{{menuItem.label}}</span>
      </a>

<!--        <a [routerLink]="['/admin/settings/list']" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px" class="my-3">-->
<!--            <mat-icon inline="true">account_circle</mat-icon>-->
<!--            <span>My Account</span>-->
<!--        </a>-->

    </div>

    <div class="dropdown-footer bg-gray-light" fxLayout="row" >
        <a (click)="logout()" [routerLink]="['/login']" color="primary" mat-button>Sign out</a>
    </div>
</div>
